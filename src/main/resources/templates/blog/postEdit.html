<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_fullwith}">

<head>

    <!--<link rel="stylesheet" th:href="@{/css/ckeditor.css}" type="text/css">-->
</head>

<th:block layout:fragment="css">
    <style>
        .ck-editor__editable{
            min-height: 500px;
        }
        .ck-editor__main .table{
            width: auto;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        let errMsg = [[${errMsg}]];

        if(errMsg){
            alert(errMsg);
        }

        $(document).ready(function (){
            $('#postbutton').on("click",function (e){
                e.preventDefault();

                $('.ck-editor__main img').each(function(){
                    $("#postform").append("<input type='hidden' name='contentImgs' value='" + $(this).attr("src") + "'/>");
                });

                $('#postform').submit();
            });
        });
    </script>
</th:block>

<div layout:fragment="content">
    <h1>Edit Post</h1>
    <hr />
    <form id="postform" method="post" enctype="multipart/form-data" action="/admin/editPost" th:object="${postFormDTO}">
        <div id="input_title" class="form-group">
            <label for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control"/>
        </div>
        <div id="input_hook" class="form-group">
            <label for="hook_text">요약</label>
            <input type="text" th:field="*{hook_text}" class="form-control"/>
        </div>
        <div id="input_content" class="form-group">
            <label for="content">본문</label>
            <textarea class="editor" th:field="*{content}"></textarea>
        </div>

        <div th:if="*{headImgFileName}" id="input_headimage" class="form-group">
            <label for="headImgFile">헤드 이미지</label>
            <div>
                현재파일 :  <a href="#" th:text="*{headImgFileName}"></a>
                <input type="checkbox" th:field="*{headImgClear}" />
                <label for="headImgClear">삭제</label>
                <br/>
                변경 :
                <input type="file" th:field="*{headImgFile}" accept="image/*" />
            </div>
        </div>

        <div th:unless="*{headImgFileName}" id="input_headimage" class="form-group">
            <label for="headImgFile">헤드 이미지</label>
            <div>
                <input type="file" th:field="*{headImgFile}" accept="image/*" />
            </div>
        </div>

        <div th:if="*{uploadFileName}" id="input_uploadFile" class="form-group">
            <label for="uploadFile">파일 업로드</label>
            <div>
                현재파일 :  <a href="#" th:text="*{uploadFileName}"></a>
                <input type="checkbox" th:field="*{uploadFileClear}" />
                <label for="uploadFileClear">삭제</label>
                <br/>
                변경 : <input type="file" th:field="*{uploadFile}" />
            </div>
        </div>

        <div th:unless="*{uploadFileName}" id="input_uploadFile" class="form-group">
            <label for="uploadFile">파일 업로드</label>
            <div>
               <input type="file" th:field="*{uploadFile}" />
            </div>
        </div>

        <div id="input_category" class="form-group">
            <label for="category">카테고리</label>
            <select th:field="*{categoryId}" class="form-control">
                <option value="" selected>--------------</option>
                <th:block th:each="categoryDTO:${categoryDTOList}">
                    <option th:value="${categoryDTO.getId()}" th:text="${categoryDTO.getName()}"></option>
                </th:block>
            </select>
        </div>
        <div id="input_tags" class="form-group">
            <label for="tags">태그</label>
            <input type="text" th:field="*{tags}" class="form-control"/>
        </div>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <br />
        <button id="postbutton" type="button" class="btn btn-primary float-right">등록하기</button>
    </form>

    <script th:src="@{/js/ckeditor.js}"></script>
    <script th:inline="javascript">
        /*        ClassicEditor
                    .create( document.querySelector( '.editor' ),{
                        ckfinder:{
                            uploadUrl: '/ajax/uploadContentImg'
                        }
                    })
                    .catch( error => {
                        console.error( error );
                    } );*/
        ClassicEditor
            .create( document.querySelector( '.editor' ), {
                licenseKey: '',
                ckfinder:{
                    uploadUrl: '/ajax/uploadContentImg'
                }
            } )
            .then( editor => {
                window.editor = editor;

            } )
            .catch( error => {
                console.error( 'Oops, something went wrong!' );
                console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
                console.warn( 'Build id: bs03ogvipfit-mir5mhpvo533' );
                console.error( error );
            } );
    </script>
</div>

</html>

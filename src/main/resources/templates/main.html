<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Seo Ji Woo Blog!</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/8307c7bcd2.js" crossorigin="anonymous"></script>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>

    <style>
        body{
            background: url("/img/mountains-g07ae3b22f_1920.jpg");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
        section{
            margin-bottom: 150px;
        }

        .card{
            background-color: rgba(255,255,255,0.6);
        }
    </style>

</head>

<body>
    <th:block th:replace="fragments/header::header"></th:block>


    <section>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 text-light">
                    <h1 class="mt-5">Seo Ji Woo Blog</h1>
                    <p>안녕하세요. 서지우의 블로그 입니다.</p>
                    <p>이 블로그는 Spring Boot를 사용하여 제작되었습니다.</p>
                    <a class="badge badge-pill badge-light text-decoration-none" href="https://github.com/sswwoo7675" style="font-size: 100%">
                        <i class="fab fa-github mr-1"></i> My GitGub
                    </a>
                </div>

                <!--최근 게시물-->
                <div class="col-lg-5 mt-5">
                    <h2 class="text-light font-weight-bold">Blog - 최근 포스트들</h2>
                    <div class="card mt-1" th:each="post: ${posts}">
                        <div class="card-body">
                            <h6>
                                <a th:href="'/blog/' + ${post.postId}" class="text-decoration-none text-dark" th:text="${post.title}"></a>
                            </h6>
                            <span class="badge badge-pill badge-light float-right">
                            <img th:src="${post.avatar}" class="mr-1 rounded-circle" width="20px" />
                            [[${post.writer}]]&nbsp; &nbsp;[[${post.regTime}]]
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="fixed-bottom">
        <th:block th:replace="fragments/footer::footer"></th:block>
    </div>
</body>

</html>
